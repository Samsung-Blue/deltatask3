<!DOCTYPE html>
<head>
<title>Form</title>
</head>
<body>
    <form method="post" enctype="multipart/form-data" name="register">
        <fieldset>
        <h4>Register</h4>
        <input name="username" placeholder="Username"/>
        <br>
        <br>
        <input name="password" placeholder="Password" type="password"/>
        <br>
        <br>
        <input name="confirmpassword" placeholder="Confirm Password" type="password"/>
        <br>
        <br>
        <input name="email" placeholder="Email id" type="email"/>
        <br>
        <br>
        <input name="phone" placeholder="Phone" type="tel"/> 
        <br>
        <br>
        <input type="file" name="file" onchange="previewFile()"/>
        <br>
        <br>
        <img src="" height="200" alt="Image preview...">
        <br>
        <input type="submit"/> 
        </fieldset>
    </form>
    <form method="post">
        <fieldset>
            <h4>Login</h4>
            <input name="username" placeholder="Username" type="username"/>
            <br>
            <br>
            <input name="password" placeholder="Password" type="password"/>
            <br>
            <br>
            <input type="submit"/>
        </fieldset>
    </form>
    <br>
    <h3>Click on the button below to view the profile picture</h3>
    <a href="http://localhost:8081/profile" style="text-decoration:none;color:black"><div style="background-color:pink;padding-top:10px;height:35px;width:100px;text-align:center;border-radius:5px;">Profile</div></a>
    <script>
    function previewFile() {
    var preview = document.querySelector('img');
    var file    = document.querySelector('input[type=file]').files[0];
    var reader  = new FileReader();

    reader.addEventListener("load", function () {
      preview.src = reader.result;
     }, false);

    if (file) {
      reader.readAsDataURL(file);
    }
}
</script>
</body>
